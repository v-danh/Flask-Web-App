<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>To-do List App</title>
</head>
<body>
    <!-- Header -->
    <div class="jumbotron-fluid" style="margin-bottom:0">
        <a class="navbar-brand" href="/userHome">
            <img src="../static/images/openai-cover.png" alt="logo" style="height:100px">
        </a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="userHome" href="/userHome">Home</a>
                <a class="nav-item nav-link" id="addTask" href="/addTask">New Task</a>
                <a class="nav-item nav-link" id="logOut" href="/logOut">Log Out</a>
            </div>
        </div>
    </nav>
    <!-- End Header -->

    {% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
			{% endfor %}
		{% endif %}
    {% endwith %}

    <!-- Display content in HTML tag...-->
    <div class="container text-center">
        {% block content %} {% endblock %}
    </div><br>
    <hr>

    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>

    <div class="container text-center" style="margin-bottom:0">
        <p>Copyright &copy;2021 by Vu Duc Anh.</p>
    </div>
</body>
</html>
