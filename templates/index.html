{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="jumptron">
        <h1>To-do List App</h1>
        <p class="lead"></p>
        <p><a class="btn btn-lg btn-success" href="/signUp">Sign up now</a></p>
    </div><br>
    <hr color="#000000">

    <div class="row marketing">
        {% for todoitem in todolist %}
        <div class="col-sm-4">
            <h4>{{ todoitem.name }}</h4>
            <p>{{ todoitem.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
